<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <h1>David's Hangman</h1>
    <button id="playGame">Play Game</button>

    <img class="doodleS" src="images/doodle pics/s.png">
    <img class="dstar" id="dstar2" src="images/doodle pics/star.png">
    <button id="newGame">New Game</button>
    <section>
        <div class="hang">
            <img class="imgSwitch" height='200px' src="images/Hangman Pic/hangman base.png">
        </div>
        </div>
    </section>
    <article>
    </article>
    <button id='enter'>Enter Letter</button>
    <br>
    <input placeholder="Letter" maxlength="1">
    <footer>
        <div class="letterAlphabet">
            <h3>Letters Left</h3>
            <div class="guesses"></div>
        </div>
        <div class="hint"></div>
    </footer>
    <!-- got modal https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="wonModal" class="modal">
        <div class="modalPopup">
            <h2>You Won</h2><button class="newGameModal">New Game</button>
        </div>
    </div>
    <div id="loseModal" class="modal">
        <div class="modalPopup">
            <h2>You Lose</h2><button class="newGameModal">New Game</button>
        </div>
    </div>
</body>

</html>
